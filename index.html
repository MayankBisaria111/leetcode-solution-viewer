<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Solution Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>LeetCode Solution viewer</h1>

        <input type="text" id="search-input" placeholder="Enter problem name">

        <select id="language-select">
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="py">Python</option>
        </select>

        <button id="search-button">Search Solution</button>

        <div id="solutions-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
